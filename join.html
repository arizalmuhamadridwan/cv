<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data Penduduk</title>
</head>
<body>
    <h2 style="text-align: center;">Form Pendafatar Player Evos</h2>
        <fieldset>
            <legend><b>Form Pendaftara</b></legend>
            <label for="Nama">Nama:</label>
            <input type="text" name="nama" id="nama">
            <br>
            <br>
            <label for="Agama">Agama:</label>
            <select name="Agama" id="Agama">
                <option value="Islam">Islam</option>
                <option value="Kristen">Kristen</option>
                <option value="Buddha">Buddha</option>
                <option value="Hindu">Hindu</option>
            </select>
            <br>
            <br>
            <label for="jk">Jenis Kelamin</label>
            <input type="radio" value=" Perempuan" name="jk" id="jk">
            <label for="">Perempuan</label> |
            <input type="radio" value="Laki-Laki" name="jk" id="jk">
            <label for="">Laki-Laki</label>
            <br>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <br>
            <br>
            <label for="phone">Nomor Telpon:</label>
            <input type="tel" name="phone" id="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required/>
            <br>
            <br>
            <label for="Tier">Tier Season Terakhir:</label>
            <input type="text" name="nama" id="nama">
            <br>
            <br>
            <label for="">Bukti Tier Season Akhir:</label>
            <input type="file">
            <br>
            <br>
            <input type="submit" value="simpan" id="simpan">
        </fieldset>
</body>
</html>
