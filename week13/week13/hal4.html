    <h2>eCar Rental- Delivery Cars For You Need</h2>

    <fieldset>Booking Kendaraan
    <div class="container">
    <form>
      <div class="top">
        <div class="form-group row">
          <label for="select" class="col-4 col-form-label">Pilih Kendaraan</label> 
          <div class="col-8">
            <select id="select" name="select" class="custom-select">
              <option value="Mobil">Bus Wisata</option>
              <option value="Bus">Minibus Keluarga</option>
              <option value="Truck">Sedan Eksekutif</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label for="text" class="col-4 col-form-label">Nama Peminjam</label> 
          <div class="col-8">
            <input id="text" name="text" placeholder="Masukkan Nama Anda" type="text" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-4">Kategori Peminjaman</label> 
          <div class="col-8">
            <div class="custom-control custom-radio custom-control-inline">
              <input name="radio" id="radio_0" type="radio" class="custom-control-input" value="rabbit"> 
              <label for="radio_0" class="custom-control-label">Pribadi</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
              <input name="radio" id="radio_1" type="radio" class="custom-control-input" value="duck"> 
              <label for="radio_1" class="custom-control-label">Perusahaan/Organisasi</label>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="textarea" class="col-4 col-form-label">Deskripsi Kebutuhan</label> 
          <div class="col-8">
            <textarea id="textarea" name="textarea" cols="40" rows="3" class="form-control"></textarea>
          </div>
        </div>
        <div class="form-group row">
          <label for="text1" class="col-4 col-form-label">Tanggal Pinjam</label> 
          <div class="col-8">
            <input id="text1" name="text1" type="date" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label for="text2" class="col-4 col-form-label">Kontak Person</label> 
          <div class="col-8">
            <input id="text2" name="text2" type="text" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label for="text3" class="col-4 col-form-label">Telephone/Hp</label> 
          <div class="col-8">
            <input id="text3" name="text3" placeholder="Masukkan Nomor Telpon Anda" type="text" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label for="text4" class="col-4 col-form-label">Email</label> 
          <div class="col-8">
            <input id="text4" name="text4" placeholder="Masukkan Email Anda" type="text" class="form-control">
          </div>
        </div> 
        <div class="form-group row">
          <div class="offset-4 col-8">
            <button name="submit" type="submit" class="btn btn-light">Submit</button>
            <button name="reset" type="reset" class="btn btn-light">Reset</button>
          </div>
        </div>
      </div>
      </form>
    </div>
</div>
</fieldset>
