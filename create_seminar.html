</head>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">

            </li>

              <a class="nav-link" href="kegiatan.html">Kegiatan</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>

    <!-- tutup container -->
<div class="container" style="margin-top: 20px;">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html" style="color: rgb(34, 32, 32); text-decoration: none;">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page"><a href="create_seminar.html" style="color: rgb(34, 32, 32); text-decoration: none;">Create Seminar</a></li>
        </ol>
      </nav>
    <!-- buka form -->
    <form>
        <div class="form-group row">
          <label class="col-4 col-form-label" for="text1">Kode</label> 
          <div class="col-8">
            <input id="text1" name="text1" placeholder="Masukan kode" type="text" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label for="text2" class="col-4 col-form-label">Nama Kegiatan</label> 
          <div class="col-8">
            <input id="text2" name="text2" placeholder="Masukan nama kegiatan" type="text" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label for="text" class="col-4 col-form-label">Tanggal Mulai</label> 
          <div class="col-8">
            <input id="text" name="text" type="date" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label for="text3" class="col-4 col-form-label">Tanggal Akhir</label> 
          <div class="col-8">
            <input id="text3" name="text3" type="date" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label for="text4" class="col-4 col-form-label">Biaya</label> 
          <div class="col-8">
            <input id="text4" name="text4" placeholder="Masukan jumlah biaya" type="text" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label for="text5" class="col-4 col-form-label">Tempat</label> 
          <div class="col-8">
            <input id="text5" name="text5" placeholder="Masukan nama tempat" type="text" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label for="text6" class="col-4 col-form-label">Latitude</label> 
          <div class="col-8">
            <input id="text6" name="text6" placeholder="Masukan latitude" type="text" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label for="text7" class="col-4 col-form-label">Longitude</label> 
          <div class="col-8">
            <input id="text7" name="text7" placeholder="Masukan longitude" type="text" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label for="select" class="col-4 col-form-label">Jenis Kegiatan</label> 
          <div class="col-8">
            <select id="select" name="select" class="custom-select">
              <option value="public speaking">Public Speaking</option>
              <option value="leadership">Leadership</option>
              <option value="mental health">Mental health</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label for="text8" class="col-4 col-form-label">PIC</label> 
          <div class="col-8">
            <input id="text8" name="text8" placeholder="Masukan PIC kegiatan" type="text" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label for="textarea" class="col-4 col-form-label">Deskripsi</label> 
          <div class="col-8">
            <textarea id="textarea" name="textarea" cols="40" rows="5" class="form-control"></textarea>
          </div>
        </div> 
        <div class="form-group row">
          <div class="offset-4 col-8">
            <button name="submit" type="submit" class="btn btn-primary">Simpan</button>
          </div>
        </div>
      </form>
</div>
    <!-- tutup form -->
</body>
</html>
