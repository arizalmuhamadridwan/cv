<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PIZZA</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <form action="hasilpemesanan.html" method="get">
      <fieldset>
        <h2><b>Black Goose Bistro | Pizza-on-Demand</b></h2>
        <p>
          Our 12" wood-fired pizzas are aveilable for delivery. Build your
          custom pizza and we'll deliver it within an hour.
        </p>
        <br />
        <p>Your Information</p>
        <label for="Name">Name:</label>
        <input type="text" name="name" id="name" />
        <br />
        <br />
        <label for="addres">Addres:</label>
        <input type="text" name="Addres" id="Addres" />
        <br />
        <br />
        <label for="phone">Telephone Number:</label>
        <input
          type="tel"
          name="phone"
          id="phone"
          placeholder="123-45-678"
          pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
          required
        />
        <br />
        <br />
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" />
        <br />
        <br />
        <label for="di">Delivery Instructions:</label>
        <br />
        <textarea
          placeholder="Limit characters and add placeholder text"
        ></textarea>
        <br />
        <br />
        <p><b>Design Your Dream Pizza:</b></p>
        <p>Pizza specs</p>
        <p>Crust (Chose one)</p>
        <ul>
          <input
            type="radio"
            name="topings"
            id="topings"
            value="Classic White"
          />
          <label for="topings">Classic white</label>
          <br />
          <input type="radio" name="topings" id="topings" value="Multigrain" />
          <label for="topings">Multigrain</label>
          <br />
          <input
            type="radio"
            name="topings"
            id="topings"
            value="Cheese-stuffed crust"
          />
          <label for="topings">Cheese-stuffed crust</label>
          <br />
          <input type="radio" name="topings" id="topings" value="Gluten-free" />
          <label for="topings">Gluten-free</label>
        </ul>
        <br />
        <p>Toppings(choose as many as you want):</p>
        <ul>
          <input
            type="checkbox"
            name="topings"
            id="topings"
            value="Red sauce"
          />
          <label for="topings">Red sauce</label>
          <br />
          <input
            type="checkbox"
            name="topings"
            id="topings"
            value="White sauce"
          />
          <label for="topings">White sauce</label>
          <br />
          <input
            type="checkbox"
            name="topings"
            id="topings"
            value="Mozzarela cheese"
          />
          <label for="topings">Mozzarela cheese</label>
          <br />
          <input
            type="checkbox"
            name="topings"
            id="topings"
            value="Papperoni"
          />
          <label for="topings">Papperoni</label>
          <br />
          <input
            type="checkbox"
            name="topings"
            id="topings"
            value="Mushrooms"
          />
          <label for="topings">Mushrooms</label>
          <br />
          <input type="checkbox" name="topings" id="topings" value="Peppers" />
          <label for="topings">Peppers</label>
          <br />
          <input
            type="checkbox"
            name="topings"
            id="topings"
            value="Anchovies"
          />
          <label for="topings">Anchovies</label>
        </ul>
        <br />
        <p>Number</p>
        <label for="pizza">How many pizzas</label>
        <input type="number" width="" />
        <br />
        <br />
        <input type="submit" value="bring me pizza" />
        <input type="reset" value="reset" />
      </fieldset>
    </form>
  </body>
</html>
